version: 2


jobs:
  
  build:
    
    docker:
      - image: circleci/python:latest
    
    steps: 
      
      - checkout
      - run: pip install linkchecker
      - run: ls
      - run: |
          [ "$(LANG=C grep -Eo ':[a-zA-Z]{1,15}:' *.html|grep -vE ':(Author|Id|Copyright|License|root):'|grep -c -v ':GmwWqzssMkkJ:')" -gt 0 ] && exit 1
      - run: linkchecker --ignore-url '.*fonts.*.eot' *.html
